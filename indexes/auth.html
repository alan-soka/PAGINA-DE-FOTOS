<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación</title>
</head>

<body>

    <script>

        var usuariosValidos = {
            "jevallejo13@gmail.com": "12345",
            "ejemplo1@ejemplo.com": "12345",
            "ejemplo2@ejemplo.com": "12345",
        };
        // Función para validar las credenciales del usuario
        function validarUsuario(email, contraseña) {
            return usuariosValidos[email] == contraseña;
        }
        // Obtener el email y la contraseña de la URL
        var urlParams = new URLSearchParams(window.location.search);
        var email = urlParams.get('email');
        var contraseña = urlParams.get('contraseña');

        // Verificar si las credenciales son válidas
        if (validarUsuario(email, contraseña)) {
            // Redirigir a la página del dashboard si son válidas
            window.location.href = "dashborad.html";
        } else {
            // Mostrar un mensaje de error si no son válidas
            window.location.href = "index.html";
           alert("contraseña o usuario incorrecto");
        }

    </script>
</body>

</html>
